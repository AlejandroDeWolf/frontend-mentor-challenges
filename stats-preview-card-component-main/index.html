<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <div class="wrapper">
    <div class="container">

      <div class="headerImg">
        <div class="layer"></div>
      </div>

      <div class="contentContainer">

        <div class="content">
          <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>

          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </div>

        <div class="stats">
          <h2>10k+ <span class="statTitle">companies</span></h2>

          <h2>314 <span class="statTitle">templates</span></h2>

          <h2>12m+ <span class="statTitle">queries</span></h2>
        </div>

      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Alejandro De Wolf</a>.
  </div>

</body>

</html>
